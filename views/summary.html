<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Summary Page</title>
</head>
<body>
<div class="container col-lg-9 col-md-12 px-0">
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="#">Your Forever Finder</a>
    </nav> <!-- nav bar -->
</div> <!-- nav bar container -->
<div class="container col-lg-8 col-md-12 border border-info rounded p-4 mt-4">
    <div class="row">
        <div class="col-6">
            <table class="w-100">
                <tr class="border border-secondary">
                    <td class="p-2">Name: {{ @SESSION.fname }} {{ @SESSION.lname }}</td>
                </tr>
                <tr class="border border-secondary">
                    <td class="p-2">Gender: {{ @SESSION.gender }}</td>
                </tr>
                <tr class="border border-secondary">
                    <td class="p-2">Age: {{ @SESSION.age }}</td>
                </tr>
                <tr class="border border-secondary">
                    <td class="p-2">Phone: {{ @SESSION.phone }}</td>
                </tr>
                <tr class="border border-secondary">
                    <td class="p-2">Email: {{ @SESSION.email }}</td>
                </tr>
                <tr class="border border-secondary">
                    <td class="p-2">State: {{ @SESSION.state }}</td>
                </tr>
                <tr class="border border-secondary">
                    <td class="p-2">Seeking: {{ @SESSION.seeking }}</td>
                </tr>
                <tr class="border border-secondary">
                    <td class="p-2">Interests: {{ @SESSION.interests }}</td>
                </tr>
            </table>
        </div>
    </div>
</div>

<script src="scripts/jquery.slim.min.js"></script>
<script src="scripts/popper.min.js"></script>
<script src="scripts/bootstrap.min.js"></script>
</body>
</html>
