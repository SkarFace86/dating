<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Profile</title>
</head>
<body>
<div class="container col-lg-9 col-md-12 px-0">
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="#">Your Forever Finder</a>
    </nav> <!-- nav bar -->
</div> <!-- nav bar container -->
<div class="container col-lg-8 col-md-12 border border-info rounded p-4 mt-4">
    <div class="row col-12">
        <h1>Profile</h1>
    </div>
    <hr class="alert-secondary">
    <form action="#" method="POST">
    <div class="row">
        <div class="col-6">
            <label class="font-weight-bold">Email</label>
            <br>
            <input type="text" name="email" class="w-100">
            <br><br>

            <label class="font-weight-bold">State</label>
            <br>
            <select class="w-100" name="state">
                <option>--Select a state--</option>
                <repeat group="{{ @SESSION.states }}" value="@state">
                    <option value="@state">{{ @state }}</option>
                </repeat>
            </select>
            <br><br>

            <label class="font-weight-bold">Seeking</label>
            <br>
            <input type="radio" name="seeking">&nbsp;Male
            &nbsp;&nbsp;
            <input type="radio" name="seeking">&nbsp;Female
        </div>
        <div class="col-6">
            <textarea name="bio" class="rounded"></textarea>
        </div>
    </div>
    </form>
</div>



<script src="scripts/jquery.slim.min.js"></script>
<script src="scripts/popper.min.js"></script>
<script src="scripts/bootstrap.min.js"></script>
</body>
</html>
